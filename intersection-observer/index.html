    <title>Intersection Observer & Animation</title>
    <style>
      body,ul,li{
        margin: 0;
        padding: 0;
      }
      section{
        margin: 0 5em;
        padding: 0 6em 2em;
      }
      h1{
        font-size: 4em;
      }
      ul {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        grid-gap: 0.5rem;
      }
      
      li {
        list-style: none;
      }
      img {
        width: 100%;
        display: block; /* removes bottom margin of inline img */
      }

      .gallery img{
        opacity: 0;
        transform: translateY(2em);
        transition: opacity .5s ease-in .1s, transform .5s ease-in .1s;
      }

      .gallery img.is-visible{
        opacity: 1;
        transform: unset;
      }
    </style>
  </head>
